<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  .is-loading {
    background: red;
  }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>

  <div id="root">
    <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle My Class</button>
    <button :disabled="isDisabled" @click="toggleDisabled">Disable Me</button>
  </div>


<script>
let app = new Vue({
  el: '#root',
  data: {
    title: 'I am the title, set by Javascript.',
    isLoading: false,
    isDisabled: false,
  },
  methods: {
    toggleClass() {
      this.isLoading = true;
    },
    toggleDisabled() {
      this.isDisabled = true;
    }
  }
});
</script>

</body>
</html>
