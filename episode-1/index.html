<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <div id="root">
    <input type="text" id="input" v-model="message">
    <p>{{ message }}</p>
  </div>


<script>
new Vue({
  el: '#root',
  data: {
    message: 'Hello World'
  }
});
</script>

</body>
</html>
